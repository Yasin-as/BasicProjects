<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">

            <div style="background-color: #fd3555" ;>
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2a86ba" ;>
                <h1>Blue Skye</h1>
                <p>with its mountains</p>
            </div>

            <div style="background-color: #252e33" ;>
                <h1>Lonely castle</h1>
                <p>in the widlerness</p>
            </div>

            <div style="background-color: #ffb866" ;>
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url('https://placeimg.com/640/480/any')">
            </div>
            <div style="background-image: url('https://placeimg.com/640/480/animals')">
            </div>
            <div style="background-image: url('https://placeimg.com/640/480/nature')">
            </div>
            <div style="background-image: url('https://placeimg.com/640/480/people')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <div class="fas fa-arrow-down">
            </button>
            <button class="up-button">
                <div class="fas fa-arrow-up">
            </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
